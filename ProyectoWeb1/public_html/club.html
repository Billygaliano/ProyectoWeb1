    <script>
        window.onload = function loadPlantilla()
        {
            $.getJSON( "json/plantilla.json", function(personal) {
                var jugadores_plantilla = "<div class='row'><div class='col-md-6'><img class='img-responsive' src='img/plantilla/plantilla.jpg' alt='Plantilla C.D. Ronda'></div><div class='col-md-6'><h2>Plantilla del C.D. Ronda</h2><p>El Club Deportivo Ronda fue fundado el 11 de julio de 1923, siendo por tanto, el decano de la provincia malagueña,pero no sería hasta el 26 de febrero de 1926, cuando se acordó la actual denominación para el primer equipo de Ronda, dado que en un principio fue inscrito con el nombre de Ronda Club de Foot-Ball.</p><p>Actualmente el Club Deportivo Ronda milita en el grupo IX de la 3ª División, categoría a la que llegó en la temporada 2008/09.</p></div></div>";
                for (var grupo in personal.plantilla) {
                    jugadores_plantilla += "<div class='row'><div class='col-lg-12'><h3 class='page-header'>"+personal.plantilla[grupo].cabecera+"</h3></div>";
                    for (var componente in personal.plantilla[grupo].componentes) {
                        jugadores_plantilla += "<div class='col-md-4 text-center'><div class='thumbnail'><img class='img-responsive' src='"+personal.plantilla[grupo].componentes[componente].imagen+"' width='auto' height='210' alt='"+personal.plantilla[grupo].componentes[componente].nombre+" "+personal.plantilla[grupo].componentes[componente].apellidos+"'><div class='caption'><h3>"+personal.plantilla[grupo].componentes[componente].nick+"</h3><div><p>Nombre: "+personal.plantilla[grupo].componentes[componente].nombre+" "+personal.plantilla[grupo].componentes[componente].apellidos+"</p></div><div><p  class='col-lg-6'>Edad: "+personal.plantilla[grupo].componentes[componente].edad+"</p><p  class='col-lg-16'>País: "+personal.plantilla[grupo].componentes[componente].nacionalidad+"</p></div></div></div></div>";
                    }
                    jugadores_plantilla += "</div>";
                }
                $("#club").html(jugadores_plantilla);
              });
          };
    </script>
