<body>

    <!-- Navigation -->
    <script>
        mostrarMenu();
    </script>

    <!-- Page Content -->
    <div class="container">
        <div id="notice"></div>
        <!-- Comments Form -->
        <div class="well">
            <h4>Deja tu comentario:</h4>
                <div class="form-group">
                    <textarea id="mensaje" class="form-control" rows="3"></textarea>
                </div>
                <button id="add" type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <p id="parrafo"></p>
        <hr> 

        


        <!-- Footer -->
        <script>
            mostrarFooter();
        </script>
    </div>

    
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var dir=$(location).attr('href');
        var pieces=dir.split("=");
        var id=pieces[1];
        
        $.getJSON("json/noticias.json", function(noticias){
            var dat_noticias="";
            var n=0;
            for (n in noticias.noticias){
                if(id===noticias.noticias[n].id){
                    dat_noticias+="<div class='row'><div class='col-lg-12'><h1 class='page-header'>"+noticias.noticias[n].titulo+"</h1><ol class='breadcrumb'><li><a href='index.html'>Home</a></li><li class='active'>Noticias</li></ol></div></div><div class='row'><div class='col-lg-12'><img class='img-responsive estilo_imagen3' src=" + noticias.noticias[n].imagen + "><hr><p class='lead'>"+noticias.noticias[n].extension+"</p><hr>";
                }
            }
            $("#notice").html(dat_noticias);
        });
    </script>
    <script>
        $("#add").bind("click",function(){
            var valor=$("#mensaje").val();
            $("#parrafo").html("<textarea id='addcomentario' class='form-control' rows='3'></textarea>");
            $("#addcomentario").val(valor);
            $("#mensaje").val("");
        });
    </script>

</body>

</html>
