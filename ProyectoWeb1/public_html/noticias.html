        <div id="nots">

        <!-- Pager -->
        <div class="row">
            <a class="btn btn-primary" href="noticias.html?n=1">1</a>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script>
        $(document).ready (function(){
            var dir=$(location).attr('href');
            var pieces=dir.split("=");
            var id=pieces[1];
            $.getJSON("json/noticias.json", function(noticias){
                var data_noticias="";
                var n=0;
                for (n;n<6;n++){
                    if(id===noticias.noticias[n].pag){
                    data_noticias += ("<div class='row'><div class='col-md-1 text-center'><p><i class='fa fa-camera fa-4x'></i></p><p>" + noticias.noticias[n].fecha + "</p></div><div class='col-md-5'><img class='img-responsive estilo_imagen2' src=" + noticias.noticias[n].imagen + " alt='" + noticias.noticias[n].titulo + "'></div> <div class='col-md-6'><h3>" + noticias.noticias[n].titulo + "</h3> <p>Autor: " + noticias.noticias[n].autor + "</p><p>" + noticias.noticias[n].resumen + "</p> <a class='btn btn-primary' href='noticia.html?n="+noticias.noticias[n].id+"'>" + "Lea la noticia completa" + "<i class='fa fa-angle-right'></i></a></div></div><hr>");
                    }
                }
                $("#nots").html(data_noticias);
            });
          });
    </script>

    <script src="js/bootstrap.min.js"></script>
