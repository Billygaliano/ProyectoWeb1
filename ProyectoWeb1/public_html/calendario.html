    <script>
        window.onload = function loadJornadas()
        {
            $.getJSON("json/jornadas.json", function(jornadas) {
                var lista_jornadas = ("<div class='row'><div class='col-lg-12'> <h1 class='page-header'>Calendario <small>Jornadas</small></h1><ol class='breadcrumb'><li><a href='index.html'>Home</a></li><li class='active'>Calendario</li></ol></div>");
                for (var fila in jornadas.calendario) {
                    lista_jornadas += ("<div class='calendario col-md-4 img-portfolio'><div class='panel panel-default'> <div class='panel-heading  calendario_color'><h4>" + jornadas.calendario[fila].jornada +"</h4></div>" +  "<img class='img-responsive img-hover' src='" + jornadas.calendario[fila].imagen + "' alt='' />" + "<p>" + jornadas.calendario[fila].equipoLocal + " - " + jornadas.calendario[fila].equipoRival + "</p>" + "<p><date>" + jornadas.calendario[fila].fecha + "</p>"  + "<p>Resultado: " + jornadas.calendario[fila].resultado + "</p></div></div>");                         
                }
                lista_jornadas += "</div>";
            $("#jornadas").html(lista_jornadas);
            });
        };
    </script>
